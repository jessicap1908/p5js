<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
            
            //background
            background(150,200,320);
            
            //purple rectangle
            fill(200,100,300);
            rect(100,100,400,400);
            
             //square blue body
            fill(100,149,235);
            rect(200,200,200,200);
            
             //left bottom circle is the foot of the square
            fill(100,148,235);
            ellipse(261,421,40,40);
            
            //right circle is the foot under square
             fill(100,148,235);
            ellipse(347,421,40,40);
            
            //left hand = a circle
             fill(100,148,235);
            ellipse(180.1,298,40,40);
            
            //right hand= circle 
             fill(100,148,235);
            ellipse(421,298,40,40);
            
            //left eye = a point
            strokeWeight(10);
            point(289,280);
            
            //right eye = a point
            point(311,280);
            
            //mouth  
            strokeWeight(3);
            line(284,320,317,320);
            
            //bottom part of the hat =rectangle
            fill(158,0,120);
            rect(269,170,60,30);
            
            //the triangle
            triangle(293,105,255,170,340,170)
            
            //the word Bob
            stroke(255,100,200,[6]);
            text("Bob ",290,190);
            
     

              }

        function draw() {
            
        }
    </script>
</head>
<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/jessicap1908/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>



</html>
